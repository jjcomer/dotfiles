[git_status]
conflicted = "🏳 "
ahead = "🏎💨 "
behind = "😰 "
diverged = "😵 "
up_to_date = "✓ "
untracked = "🤷 "
stashed = "📦 "
modified = "📝 "
staged = '[++\($count\)](green) '
renamed = "👅 "
deleted = "🗑 "

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = "..."
ignore_branches = ["master", "main"]

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_commit]
commit_hash_length = 7
tag_symbol = "🔖 "
tag_disabled = false

[time]
disabled = false
format = '🕙 [\[ $time \]]($style) '

[cmd_duration]
min_time = 500
format = "underwent [$duration](bold yellow)"
